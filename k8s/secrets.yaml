# Database and Redis secrets
apiVersion: v1
kind: Secret
metadata:
  name: database-secret
  namespace: betteruptime
type: Opaque
data:
  # Base64 encoded values - replace with your actual values
  # echo -n "postgres" | base64
  POSTGRES_HOST: cG9zdGdyZXM=
  POSTGRES_USER: cG9zdGdyZXM=
  POSTGRES_PASSWORD: cG9zdGdyZXM=
  POSTGRES_DB: bXlkYg==
  # echo -n "postgres://postgres:postgres@postgres:5432/mydb" | base64
  DATABASE_URL: cG9zdGdyZXM6Ly9wb3N0Z3Jlczpwb3N0Z3Jlc0Bwb3N0Z3Jlczo1NDMyL215ZGI=

---
apiVersion: v1
kind: Secret
metadata:
  name: redis-secret
  namespace: betteruptime
type: Opaque
data:
  # echo -n "redis://redis:6379" | base64
  REDIS_URL: cmVkaXM6Ly9yZWRpczo2Mzc5

---
apiVersion: v1
kind: Secret
metadata:
  name: app-secret
  namespace: betteruptime
type: Opaque
data:
  # echo -n "secret" | base64 - CHANGE THIS IN PRODUCTION
  JWT_SECRET: c2VjcmV0